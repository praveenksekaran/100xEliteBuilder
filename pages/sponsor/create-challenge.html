<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard - 100xEliteBuilders</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="dashboard.html" class="logo">
                <div class="logo-icon">ðŸ¦…</div>
                <h1>100xEliteBuilders</h1>
            </a>
            <div class="user-info"></div>
        </div>
    </header>
    
    <nav class="nav-tabs">
        <div class="nav-tabs-list"></div>
    </nav>
    
    <main class="container">       
        <div id="main-content">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">New Challenge Form</h5>                    
                </div>
                <div class="card-body">                   
                    <form id="challengeForm" name="challengeForm" class="challenge-form">
                        <div class="form-group">
                            <label class="form-label" for="title">Challenge Name</label>
                            <input type="text" id="title" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="overview">Overview</label>
                            <textarea id="overview" class="form-input" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="problemStatement">Problem Statement</label>
                            <textarea id="problemStatement" class="form-input" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="startDate">Start Date</label>
                            <input type="date" id="startDate" class="form-input" default-value=new Date().toISOString().split('T')[0] required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="closeDate">Close Date</label>
                            <input type="date" id="closeDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="scopeExclusions">Scope Exclusions</label>
                            <textarea id="scopeExclusions" class="form-input" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="files">Supporting Files</label>
                            <input type="file" id="files" class="form-input" multiple accept=".pdf,.doc,.docx,.txt,.zip">
                            <small class="form-text">Upload supporting documents (PDF, DOC, DOCX, TXT, ZIP). Max 5 files, 10MB each.</small>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="reward">Reward</label>                            
                            <div class="reward-table" style="display: flex; flex-direction: row; gap: 1rem; margin-bottom: 1rem;">
                                <div class="reward-cell" style="flex: 1; padding: 0.5rem; border: 0px solid #ddd; border-radius: 4px;">
                                    <select id="rewardType" class="form-input" required>
                                        <option value="">Reward type</option>
                                        <option value="1">Cash</option>
                                        <option value="2">Kind</option>
                                    </select>
                                </div>
                                <div class="reward-cell" style="flex: 1; padding: 0.5rem; border: 0px solid #ddd; border-radius: 4px;">
                                    <input type="text" id="rewardDescription" class="form-input" placeholder="Enter reward description" required>
                                </div>
                                <div class="reward-cell" style="flex: 1; padding: 0.5rem; border: 0px solid #ddd; border-radius: 4px;">
                                    <input type="number" id="rewardValue" class="form-input" placeholder="Enter reward value dollars" step="0.01" required>
                                </div>
                            </div>                            
                                <div class="flex-grow-1" hidden="True">
                                    <label class="form-label" for="sponsorId">Sponsor ID</label>
                                    <input type="number" id="sponsorId" class="form-input" value="1">
                                </div>                                
                        </div>
                    </div>
                            <button type="submit" class="btn btn-success" onclick="submitChallenge()" >Create Challenge</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../../js/data.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/common.js"></script>
    <script>
        // Populate sponsor select element
        document.addEventListener('DOMContentLoaded', function() {
            const roleSelect = document.getElementById('role');
            appData.sponsor.forEach(sponsor => {
                const option = document.createElement('option');
                option.value = sponsor.id;
                option.textContent = sponsor.name;
                roleSelect.appendChild(option);
            });
        });

    </script>
</body>
</html>
